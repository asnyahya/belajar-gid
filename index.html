<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="hero-image">
        <h2 class="heading">Food Shop</h2>
        <p class="description">Food And Drink</p>
      </div>
      <div class="features feature-1">
        <h3 class="price">Rp 105.000</h3>
        <p class="item">Pizza</p>
      </div>
      <div class="features feature-2">
        <h3 class="price">Rp 35.000</h3>
        <p class="item">Snow</p>
      </div>
    </header>

    <!-- Navigation -->
    <nav>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="brand">
        <h2>Food Shop</h2>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!-- My script -->
  <script>
    document.querySelector('nav .hamburger-menu').addEventListener('click', function () {
      document.querySelector('nav .hamburger-menu').classList.toggle('navbar');
      document.querySelector('nav ul').classList.toggle('active');
    })
  </script>
</body>

</html>
